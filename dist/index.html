<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-3xl font-bold text-gray-800 mb-4">
        Compress Your Images
      </h1>
      <p class="text-gray-600 mb-6">
        Upload images and mention the factor of compression that you desire (0.0
        to 1.0)
      </p>
      <p class="text-gray-600 mb-6">
        Max Image Size supported is 150MB, combined sizes &le; 500MB
      </p>
      <form
        method="post"
        enctype="multipart/form-data"
        action="/api/v1/image/upload"
      >
        <div class="mb-4">
          <label
            for="compressionFactor"
            class="block text-gray-700 font-semibold mb-2"
            >Compression Factor</label
          >
          <input
            type="number"
            id="compressionFactor"
            name="compressionRatio"
            min="0"
            max="1"
            step="0.01"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="mb-4">
          <label for="fileUpload" class="block text-gray-700 font-semibold mb-2"
            >Choose files</label
          >
          <input
            type="file"
            id="fileUpload"
            name="files"
            multiple
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
        >
          Upload
        </button>
      </form>
      <p class="text-gray-600 mt-4">
        Once the images are uploaded, download of compressed images will start
        automatically :&#41;
      </p>
    </div>
  </body>
</html>
